<form [formGroup]="form" class="loginclass" (ngSubmit)="login()">  
    <mat-card class="example-card" class="mat-card-class">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table class="loginclass" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="loginclass" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]='email' placeholder="Ex. pat@example.com">
                        </mat-form-field>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>

                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="loginclass" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" [(ngModel)]='password'>
                        </mat-form-field>
                        <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                            Please enter a correct password
                        </mat-error>
                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </td>
                </tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Login</button>
        </mat-card-actions>
    </mat-card>

</form>
